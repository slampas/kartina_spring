<form class="p-5" th:action="@{|/admin/utilisateurs${action}|}" method="post"
      enctype="multipart/form-data"
      th:object="${utilisateur}"
      xmlns:th="http://www.thymeleaf.org">
  
  
  
  
  
  
  
      <div class="form-group">
        <label for="ref">E-mail</label>
        <input type="text" class="form-control" th:field="*{email}" disabled>
    </div>

    <div class="form-group">
        <label for="name">Civilité</label>
        <input type="text" class="form-control" th:field="*{civilite}">
        <div th:if="${#fields.hasErrors('civilite')}" th:errors="*{civilite}"></div>
    </div>


    <div class="form-group">
        <label for="name">Nom </label>
        <input type="text" class="form-control" th:field="*{nom}">
        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
    </div>


    <div class="form-group">
        <label for="prenom">Prénom </label>
        <input type="text" class="form-control" th:field="*{prenom}">
        <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
    </div>

    <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" class="form-control" th:field="*{telephone}">
        <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
    </div>








    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
