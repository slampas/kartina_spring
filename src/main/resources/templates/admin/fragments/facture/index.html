<div class="p-5">
    <table class="table table-striped" xmlns:th="http://www.thymeleaf.org">
        <thead>
        <tr>
            <th scope="col">Ref Facture</th>
            <th scope="col">Prix unitaire</th>
            <th scope="col">TVA</th>
            <th scope="col">Paiment </th>
            <th scope="col">Date Livraison</th>
            <th scope="col">Date Paiment</th>
            <th scope="col">User name</th>
            <th scope="col">User forname</th>
            <th scope="col">User email</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="art : ${articles}" th:object="${art}">
            <th scope="row" th:text="*{factureId}"></th>
            <td th:text="*{prixHt}">Mark</td>
            <td th:text="*{TVA}">Otto</td>
            <td th:text="*{paiementId}">@mdo</td>
            <td th:text="*{dateLivraison}">@mdo</td>
            <td th:text="*{datePaiement}">Mark</td>
            <td th:text="*{userName}">Otto</td>
            <td th:text="*{userForname}">@mdo</td>
            <td th:text="*{userEmail}">@mdo</td>
            <td th:text="*{description}">@mdo</td>

            <td>
                <a th:href="@{|/admin/articles/*{ref}?action=update|}">
                    <button class="btn btn-primary">Modifi√©</button>
                </a>
                <a th:href="@{|/admin/articles/*{ref}?action=delete|}">
                    <button class="btn btn-danger">Supprimer</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
