<form class="p-5" th:action="@{|/admin/factures${action}|}" method="post"
      enctype="multipart/form-data"
      th:object="${facture}"
      xmlns:th="http://www.thymeleaf.org">
  
  
  
  
  
  
  
      <div class="form-group">
        <label for="ref">Ref</label>
        <input type="text" class="form-control" th:field="*{factureId}" disabled>
    </div>




    <input type="hidden" th:field="*{description}">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

 
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" th:field="*{prixHt}">
        <div th:if="${#fields.hasErrors('prixHt')}" th:errors="*{prixHt}"></div>
    </div>



    <div class="form-group">
        <label for="dateAjout">Date Livraison</label>
        <input type="Calendar" class="form-control" th:field="*{dateLivraison}">
        <div th:if="${#fields.hasErrors('dateLivraison')}" th:errors="*{dateLivraison}"></div>
    </div>


    <div class="form-group">
        <label for="datePaiement">Date Paiment</label>
        <input type="Calendar" class="form-control" th:field="*{datePaiement}">
        <div th:if="${#fields.hasErrors('datePaiement')}" th:errors="*{datePaiement}"></div>
    </div>







    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
