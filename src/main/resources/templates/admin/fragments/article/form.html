<form class="p-5" th:action="@{|/admin/articles${action}|}" method="post"
      enctype="multipart/form-data"
      th:object="${article}"
      xmlns:th="http://www.thymeleaf.org">
  
  
  
  
  
  
  
      <div class="form-group">
        <label for="ref">Ref article</label>
        <input type="text" class="form-control" th:field="*{articleRef}" disabled>
    </div>
    
    <div class="form-group">
        <label for="name">Nom </label>
        <input type="text" class="form-control" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>




    <input type="hidden" th:field="*{description}">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>



    <div class="form-group">
        <label for="prixBase">Prix de Base</label>
        <input type="number " class="form-control" th:field="*{prixBase}">
        <div th:if="${#fields.hasErrors('prixBase')}" th:errors="*{prixBase}"></div>
    </div>


    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
